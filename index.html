<html>
    <head>
        <title>To-Do List</title>
        <script src="https://kit.fontawesome.com/ea9624cef9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List</h1>
            <h3>_____ADD TASK_____</h3>
            <div id="main-form">
                <input id="task" type="text" placeholder="Add Task...">
                <i id="button" class="fas fa-plus"></i>
            </div>
            <h3>_____YOUR TASKS_____</h3>
            <div id="tasks-container">

            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
